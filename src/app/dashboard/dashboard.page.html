<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome {{ username }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-button (click) = "logout()"> LOG OUT</ion-button>

<ion-list>
  <ion-item>
    Item 1
  </ion-item>
  <ion-item>
    Item 2
  </ion-item>
  <ion-item>
    Item 3
  </ion-item>
</ion-list>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side = "top">
    <ion-fab-button>
      <ion-icon name = "logo-facebook"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name = "logo-instagram"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name = "logo-twitter"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name = "logo-discord"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="calculator" routerLink="/calculator">
        <ion-icon name="calculator"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
