<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome {{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class="container">
  <div class="input">
    <ion-item>
      <ion-input type="text" [(ngModel)]="input"></ion-input>
    </ion-item>
  </div>
  <div class="history">
    <ion-item>
      <ion-label position="floating">History</ion-label>
      <ion-input type="text" [(ngModel)]="history"></ion-input>
    </ion-item>
  </div>
  <div class="buttons">
    <div class="first">
      <ion-button (click)="Input('7')">7</ion-button>
      <ion-button (click)="Input('8')">8</ion-button>
      <ion-button (click)="Input('9')">9</ion-button>
      <ion-button (click)="divide()">/</ion-button>
    </div>
  
    <div class="second">
      <ion-button (click)="Input('4')">4</ion-button>
      <ion-button (click)="Input('5')">5</ion-button>
      <ion-button (click)="Input('6')">6</ion-button>
      <ion-button (click)="multiply()">*</ion-button>
    </div>
  
    <div class="third">
      <ion-button (click)="Input('1')">1</ion-button>
      <ion-button (click)="Input('2')">2</ion-button>
      <ion-button (click)="Input('3')">3</ion-button>
      <ion-button (click)="subtract()">-</ion-button>
    </div>
  
    <div class="fourth">
      <ion-button (click)="clear()">C</ion-button>
      <ion-button (click)="Input('0')">0</ion-button>
      <ion-button (click)="calculate()">=</ion-button>
      <ion-button (click)="add()">+</ion-button>
    </div>
  </div>
</div>


<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/dashboard/home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="calculator" routerLink="/calculator">
        <ion-icon name="calculator"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
