
<ion-content>
  <div class="box"> 
    <ion-item class="one">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="signupEmail"></ion-input>
    </ion-item>
  
    <ion-item class="two">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupPassword"></ion-input>
    </ion-item>
  
    <ion-item class="three">
      <ion-label position="floating">Retype Password</ion-label>
      <ion-input type="password" [(ngModel)]="retypePass"></ion-input>
    </ion-item>
  
    <ion-button expand="block" (click)="signup()">Sign Up</ion-button>
  
    <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
  </div>
  
</ion-content>
